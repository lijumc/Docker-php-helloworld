apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: contoso.com
    http:
      paths:
      - backend:
          serviceName: php-app
          servicePort: 8080
  - host: fabrikam.net
    http:
      paths:
      - path:
        backend:
          serviceName: php-app
          servicePort: 8080
