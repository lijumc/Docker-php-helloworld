apiVersion: v1
kind: Service
metadata:
  name: php-app01
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: php-app01
---
apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: phphelloworld 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: php-app01
    spec:
      containers:
        - name: phphelloworld 
          image: tkpoccontainerregistry.azurecr.io/phphelloworld 
          ports:
          - containerPort: 80
